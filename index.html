<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

<header>
    <div class="top-section">
      <a href="">Gmail</a>
      <a href="">Images</a>
        <span href="#" class="material-symbols-outlined">
          apps
        </span>
        <span href="#" id="4" class="material-symbols-outlined">account_circle</span>
    </div>
</header>
<body>
   <div class="main-body-image">
       <div>
          <img height="400px" width="600px" src="https://pngimg.com/uploads/google/google_PNG102344.png"> 
       </div>
       <div class="main-body-search">
         <i  class="fas fa-search first-i"></i>
         <input  type="text" placeholder="search Google or type a URL" class="search-box">
         <i class='fa fa-microphone second-i'></i>
       </div>
       <div class="button-container">
           <button type="button" class="first-button" >Google Search</button>
           <button  id="3" cursor="pointer" type="button" class="second-button">I'm Feeling Lucky</button>
       </div>
       <div class="language-box">
           <h1>Google Offered in</h1>
           <select class="language-menu"> 
            <option>English</option>
            <option>Swedish</option>
            <option>Arabic</option>
            <option>فارسسی</option>
            <option>Spanish</option>
            <option>chinese</option>
            <option>Russian</option>
           </select>
       </div>
   </div> 
   <script src="JavaScript.js"></script>

    
</body>
